<div class="mb-3">
    <input type="text" [class.is-invalid]="control.touched && control.invalid" class="form-control col-xs-12 col-12 col-md-4 form-group mb-3" [formControl]="control" placeholder="{{label}}" bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate">
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label}} is required</div>
</div>
